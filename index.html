<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>my</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">
            <!-- Theme button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <!-- Insert your image, according to the example size of the portfolio -->
                            <img src="assets/img/profil.jpg" alt="">
                        </div>
                    </div>

                    <h4 class="profile__profession">[Intermediate] Mobile & Web developers</h4>
                </div>

                <div class="profile__info grid">
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">6</h3>
                        <p class="profile__info-description"> Years of <br> learn </p>
                    </div>
                
                </div>

           
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-active" data-target="#skills">
                        Skills
                    </button>
                  
                </ul>

        
                

                    <!--=============== SKILLS ===============-->
                    <div class="skills__content grid filters__active" data-content id="skills">
                        <!-- Core Languages Section -->
                        <div class="skills__area">
                            <h3 class="skills__title">Core Languages</h3>
                            <div class="skills__box">
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++ Logo" class="skills__logo">
                                        <h3 class="skills__name">C++</h3>
                                    </div>
                                </div>
                                
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java Logo" class="skills__logo">
                                        <h3 class="skills__name">Java</h3>
                                    </div>
                                </div>
                    
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo" class="skills__logo">
                                        <h3 class="skills__name">Python</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Backend Tools Section -->
                        <div class="skills__area">
                            <h3 class="skills__title">Backend Tools</h3>
                            <div class="skills__box">
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="PHP Logo" class="skills__logo">
                                        <h3 class="skills__name">PHP</h3>
                                    </div>
                                </div>
                                
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/MySQL_textlogo.svg" alt="MySQL Logo" class="skills__logo">
                                        <h3 class="skills__name">MySQL</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; 2025 dayhxm4. All rigths reserved
            </span>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
